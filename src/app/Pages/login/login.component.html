<div class="parent">
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="login-container">
                <form class="login-form">
                    <h2 class="login-title"><i class="fas fa-user-circle"></i> Log In</h2>
                    <div class="form-control">
                        <i class="fas fa-user icon"></i>
                        <input type="text" placeholder="Username" id="username"  autocomplete="off" required="">
                    </div>
                    <div class="form-control">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" placeholder="Password" id="password"  autocomplete="off">
                    </div>
                    <div class="remember-me">
                        <label for="rememberMe">Dont Have an account? </label>
                        <a routerLink="/register" style="margin-left: 10px; text-decoration: none;"> Register </a>
                    </div>

                    <div class="social-login">
                        <p>Or Log in with -</p>
                        <i class="fab fa-google social-icon"></i>
                        <i class="fab fa-facebook-f social-icon"></i>
                        <i class="fab fa-twitter social-icon"></i>
                    </div>
                    <button type="submit" routerLink="/home/layout">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
