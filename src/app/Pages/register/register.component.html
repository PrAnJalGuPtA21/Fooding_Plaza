<div class="parent">
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="login-container">
                <form class="login-form">
                    <h2 class="login-title"><i class="fas fa-user-circle"></i> Create Account</h2>
                    <div class="form-control">
                        <i class="fas fa-user icon"></i>
                        <input type="text" placeholder="Username" id="username" required autocomplete="off">
                    </div>
                    <div class="form-control">
                        <i class="fas fa-lock icon"></i>
                        <input type="text" placeholder="Email" id="email" autocomplete="off">
                    </div>
                    <div class="form-control">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" placeholder="Password" id="password" autocomplete="off">
                    </div>
                    <div class="remember-me">
                        <label for="rememberMe">Already a Member ?</label>
                        <a [routerLink]="['/login']" style="margin-left: 10px; text-decoration: none;"> Login </a>
                    </div>

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
